<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Degradado principal azul celeste -->
    <linearGradient id="tsMarketGradient" x1="10" y1="10" x2="30" y2="30" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#38BDF8"></stop>
      <stop offset="50%" stop-color="#1D9BF0"></stop>
      <stop offset="100%" stop-color="#1D4ED8"></stop>
    </linearGradient>
  </defs>

  <!-- Pastilla exterior -->
  <rect x="0" y="0" width="40" height="40" rx="20" fill="#E1ECFF"></rect>

  <!-- Pastilla interior -->
  <rect x="4" y="4" width="32" height="32" rx="16" fill="#FFFFFF"></rect>

  <!-- Círculo central degradado (centrado en 20,20) -->
  <circle cx="20" cy="20" r="11.5" fill="url(#tsMarketGradient)"></circle>

  <!-- Carrito centrado -->
  <!-- Cuerpo del carrito -->
  <path d="M14.5 16.5H25.5L24.7 21.2C24.5 22.3 23.6 23.0 22.4 23.0H17.6C16.4 23.0 15.5 22.3 15.3 21.2L14.5 16.5Z" fill="#FFFFFF" opacity="0.97"></path>

  <!-- Manija / barra de empuje -->
  <path d="M13.5 15.0H15.4" stroke="#E5F0FF" stroke-width="1.2" stroke-linecap="round"></path>

  <!-- Línea superior del carrito -->
  <path d="M14.5 16.5L15.2 20.2C15.4 21.3 16.3 22.0 17.5 22.0H22.5C23.7 22.0 24.6 21.3 24.8 20.2L25.5 16.5" stroke="#E5F0FF" stroke-width="1.1" stroke-linecap="round" stroke-linejoin="round"></path>

  <!-- Ruedas perfectamente simétricas -->
  <circle cx="17" cy="24.5" r="1.4" fill="#0F172A" opacity="0.88"></circle>
  <circle cx="23" cy="24.5" r="1.4" fill="#0F172A" opacity="0.88"></circle>

  <!-- Brillo en las ruedas -->
  <circle cx="16.6" cy="24.1" r="0.35" fill="#F9FAFB"></circle>
  <circle cx="22.6" cy="24.1" r="0.35" fill="#F9FAFB"></circle>

  <!-- Productos dentro del carrito (tres “bloques” simétricos) -->
  <rect x="16.1" y="17.0" width="2.1" height="3.0" rx="0.6" fill="#EFF6FF"></rect>
  <rect x="19.0" y="16.3" width="2.3" height="3.7" rx="0.6" fill="#DBEAFE"></rect>
  <rect x="22.0" y="17.1" width="2.0" height="2.9" rx="0.6" fill="#F9FAFF"></rect>

  <!-- Línea de suelo ligera -->
  <path d="M15.5 26.0H24.5" stroke="rgba(15,23,42,0.18)" stroke-width="1.0" stroke-linecap="round"></path>

  <!-- Badge de oferta (círculo en la parte superior derecha del círculo central) -->
  <circle cx="25.8" cy="14.2" r="3.0" fill="#FACC15"></circle>
  <circle cx="25.8" cy="14.2" r="3.0" fill="rgba(250,204,21,0.15)"></circle>
  <!-- Spark interno del badge -->
  <path d="M25.7 12.8L25.2 14.1H26.0L25.6 15.5L26.7 14.1H26.1L26.5 12.8H25.7Z" fill="#92400E"></path>

  <!-- Halo suave alrededor del círculo -->
  <circle cx="20" cy="20" r="12.3" stroke="rgba(191,219,254,0.7)" stroke-width="0.9"></circle>
</svg>
